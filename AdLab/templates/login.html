<link href="../Content/login.css" rel="stylesheet" />

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active" id="login">
                        <img class="profile-img" alt="Logo" src="images/logo.png" />
                        <form class="form-signin" ng-submit="doLogin(User)">
                            <div class="row">
                                <input type="text" class="form-control" placeholder="Usuário" required autofocus ng-model="User.user">
                            </div>
                            <div class="row">
                                <input type="password" class="form-control" placeholder="Senha" required ng-model="User.password">
                            </div>
                            <div class="row">
                                <div class="col-xs-8">
                                    <a href="#">Novo usuário? Registre-se</a>
                                </div>
                                <div class="col-xs-4">
                                    <button type="submit" class="btn btn-success" btn-block>
                                        <span class="glyphicon glyphicon-hand-right"></span> Entrar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
