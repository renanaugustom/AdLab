<link href="../Content/login.css" rel="stylesheet" />

<div class="container" style="margin-top:80px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Login</strong>
                </div>
                <br />
                <img class="profile-img" alt="Logo" src="images/logo.png" />
                
                <div class="panel-body">
                    <form ng-submit="doLogin(User)" novalidate>
                        <br />
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                            <input type="text" class="form-control" placeholder="Login" required autofocus ng-model="User.user">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Senha" required ng-model="User.password">
                        </div>

                        <hr />
                        <div class="row">
                            <div class="col-xs-8">
                                <a href="#/registrar">Novo usuário? Registre-se</a>
                            </div>
                            <div class="col-xs-4">
                                <button type="submit" class="btn btn-success" btn-block>
                                    <span class="fa fa-sign-in"></span> Entrar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
