<div class="container">
    <h3>Perfil</h3>
    <hr />
    <form name="form" class="form well" novalidate >
        <div class="form-group row">
            <div class="col-lg-6 ">
                <label>Nome*</label>
                <input type="text" class="form-control" placeholder="Nome" name="Nome" ng-model="vc.vm.Perfil.nome" required>
                <small class="error" ng-show="form.Nome.$error.required && (form.Nome.$dirty || form.submitted ) "> Campo obrigatório </small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-6">
                <label>Login*</label>
                <input type="text" class="form-control" placeholder="Login" name="Login" ng-model="vc.vm.Perfil.login" disabled required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-6">
                <label>E-mail*</label>
                <input type="text" class="form-control" placeholder="Email" name="Email" ng-model="vc.vm.Perfil.email" required>
                <small class="error" ng-show="form.Email.$error.required && (form.Email.$dirty || form.submitted ) "> Campo obrigatório </small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-6">
                <input type="checkbox" id="AlterarSenha" name="AlterarSenha" ng-model="vc.vm.Perfil.alterarSenha" /> <label for="AlterarSenha">  Alterar Senha?</label>
            </div>
        </div>
        <div class="form-group row" ng-if="vc.vm.Perfil.alterarSenha">
            <div class="col-lg-3">
                <label>Senha*</label>
                <input type="password" class="form-control" placeholder="Senha" name="Senha" ng-model="vc.vm.Perfil.senha" required>
                <small class="error" ng-show="form.Senha.$error.required && (form.Senha.$dirty || form.submitted ) "> Campo obrigatório </small>
            </div>
            <div class="col-lg-3">
                <label>Confirmar Senha*</label>
                <input type="password" class="form-control" placeholder="Confirmar senha" name="ConfirmarSenha" ng-model="vc.vm.Perfil.confirmarSenha" required>
                <small class="error" ng-show="form.ConfirmarSenha.$error.required && (form.ConfirmarSenha.$dirty || form.submitted ) "> Campo obrigatório </small>
            </div>
        </div>
    </form>

    <div class="form-group row" >
        <div class="col-lg-offset-10 col-lg-2">
            <div class="pull-right">
                <button class="btn btn-default"><span class="fa fa-arrow-left"></span> Voltar</button>
                <button class="btn btn-success" ng-click="vc.atualizarPerfil(form)"><span class="fa fa-save"></span> Salvar</button>
            </div>
        </div>
    </div>
</div>
