<div class="container">
    <h2>Perfil</h2>
    <hr />
    <form class="form well" >
        <div class="form-group row">
            <div class="col-lg-6 ">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="Nome" name="Nome" ng-model="vm.Perfil.Nome">
                <small>Teste</small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-6">
                <label>Login</label>
                <input type="text" class="form-control" placeholder="Login" name="Login" ng-model="vm.Perfil.Login">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-6">
                <label>E-mail</label>
                <input type="text" class="form-control" placeholder="E-mail" name="Email" ng-model="vm.Pefil.Email">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-6">
                <input type="checkbox" id="AlterarSenha" name="AlterarSenha" ng-model="vm.Perfil.AlterarSenha" /> <label for="AlterarSenha">  Alterar Senha?</label>
            </div>
        </div>
        <div class="form-group row" ng-if="vm.Perfil.AlterarSenha">
            <div class="col-lg-3">
                <label>Senha</label>
                <input type="text" class="form-control" placeholder="Senha" name="Senha" ng-model="vm.Pefil.Senha">
            </div>
            <div class="col-lg-3">
                <label>Confirmar Senha</label>
                <input type="text" class="form-control" placeholder="Confirmar senha" name="ConfirmarSenha" ng-model="vm.Pefil.ConfirmarSenha">
            </div>
        </div>
    </form>

    <div class="form-group row" >
        <div class="col-lg-offset-10 col-lg-2">
            <div class="pull-right">
                <button class="btn btn-default"><span class="fa fa-arrow-left"></span> Voltar</button>
                <button class="btn btn-success"><span class="fa fa-save"></span> Salvar</button>
            </div>
        </div>
    </div>
</div>
